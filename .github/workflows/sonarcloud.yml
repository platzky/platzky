name: SonarCloud Analysis
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@5.2.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
